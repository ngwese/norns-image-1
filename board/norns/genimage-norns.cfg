image boot.vfat {
  vfat {
    files = {
      "config.txt",
      "dt-blob.bin",
      "bcm2710-rpi-cm3.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/fixup_cd.dat",
      "rpi-firmware/start_cd.elf",
      "overlays",
      "zImage"
    }
  }
  size = 32M
}

image norns.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
